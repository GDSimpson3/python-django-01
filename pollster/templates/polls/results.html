{% extends '../base.html' %} {% block content %}
<h1 class="text-center mb-5">{{question.question_text}}</h1>

<ul class="list-group mb-5">
  {% for choice in question.choice_set.all %}
  <li class="list-group-item">
    {{choice.choice_text}}
    <span class="badge badge-success float-right" style="color: red">
      {{ choice.votes}} vote{{choice.votes | pluralize}} danke!
    </span>
  </li>
  {% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm"
  >vote now</a
>
<a href="{% url 'polls:index' %}" class="btn btn-primary btn-sm mb-3"
  >Go back to polls</a
>

{% endblock %}
